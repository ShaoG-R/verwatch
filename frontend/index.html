<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VerWatch</title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏱️</text></svg>">

    <!-- Tailwind CSS V4 & DaisyUI 5 (optimized build via npm run build:css)
         Generated from: ./input.css
         Tree shaking: scans ./src/**/*.rs for used classes (~87% size reduction)
    -->
    <link data-trunk rel="css" href="assets/output.css" />

    <link data-trunk rel="rust" data-wasm-opt="z"
        data-wasm-opt-params="--enable-bulk-memory --enable-nontrapping-float-to-int" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950 min-h-screen">
</body>

<script>
    // 格式化函数 - 供 WASM 通过 wasm-bindgen 调用
    window.formatCountdown = function (secs) {
        if (secs <= 0) return '即将刷新...';
        const h = Math.floor(secs / 3600);
        const m = Math.floor((secs % 3600) / 60);
        const s = secs % 60;
        if (h > 0) return `${h}h ${m}m ${s}s`;
        if (m > 0) return `${m}m ${s}s`;
        return `${s}s`;
    };
</script>

</html>
